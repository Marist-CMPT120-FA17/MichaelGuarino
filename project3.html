<!DOCTYPE html>
	<html>
		<head>
			<title>My Game</title>
			<script type = "text/javascript">
				var score = 5;
				var pos = 21;
				var visit10 = 0;
				var visit11 = 0;
				var visit12 = 0;
				var visit20 = 0;
				var visit21 = 1;
				var visit22 = 0;
				var visit30 = 0;
				var visit31 = 0;
				var visit32 = 0;


				function playerInput() {
					var input = document.getElementById("inputBox").value;
					//console.log(input);
					input = input.toUpperCase();
					if (input == "N") {
						goNorth();
					} else if (input == "S") {
						goSouth();
					} else if (input == "E") {
						goEast();
					} else if (input == "W") {
						goWest();
					} else {
						var message = "Invalid Input";
						updateDisplay(message);
					}
				}
				function goNorth() {
					
					if (pos == 30 || pos == 31 || pos == 32) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 10;
						console.log(pos);

						messageWriter();
						areaCheck();
					}
				}
				function goSouth() {

					if (pos == 10 || pos == 11 || pos == 12) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 10;
						console.log(pos);
	
						messageWriter();
						areaCheck();
					}
				}	
				function goEast() {

					if (pos == 12 || pos == 22 || pos == 32) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 1;
						console.log(pos);

						messageWriter();
						areaCheck();
					}
				}
				function goWest() {

					if (pos == 10 || pos == 20 || pos == 30) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 1;
						console.log(pos);

						messageWriter();
						areaCheck();
					}
				}
				function updateDisplay(message) {
					var textArea = document.getElementById("textBox");
					textArea.value = message;
				}
				function messageWriter() {
					switch (pos) {
						case 10: 
							var message = "You are at 10";
							updateDisplay(message);
							break;
						case 11: 
							var message = "You are at 11";
							updateDisplay(message);
							break;
						case 12:
							var message = "You are at 12";
							updateDisplay(message);
							break;
						case 20:
							var message = "You are at 20";
							updateDisplay(message);
							break;
						case 21:
							var message = "You are at 21";
							updateDisplay(message);
							break;
						case 22:
							var message = "You are at 22";
							updateDisplay(message);
							break;
						case 30:
							var message = "You are at 30";
							updateDisplay(message);
							break;
						case 31:
							var message = "You are at 31";
							updateDisplay(message);
							break;
						case 32:
							var message = "You are at 32";
							updateDisplay(message);
							break;
					}
				}
				function areaCheck() {
					if (pos == 10) {
						visit10 = 1;
						console.log(visit10);
						scoreKeeper();
					} else if (pos == 11) {
						visit11 = 1;
						console.log(visit11);
						scoreKeeper();
					} else if (pos == 12) {
						visit12 = 1;
						console.log(visit12);
						scoreKeeper();
					} else if (pos == 20) {
						visit20 = 1;
						console.log(visit20);
						scoreKeeper();
					} else if (pos == 22) {
						visit22 = 1;
						console.log(visit22);
						scoreKeeper();
					} else if (pos == 30) {
						visit30 = 1;
						console.log(visit30);
						scoreKeeper();
					} else if (pos == 31) {
						visit31 = 1;
						console.log(visit31);
						scoreKeeper();
					} else if (pos == 32) {
						visit32 = 1;
						console.log(visit32);
						scoreKeeper();
					}
				}
				function scoreKeeper() {
					var score = (visit10 + visit11 + visit12 + visit20 + visit21 + visit22 + visit30 + visit31 + visit32) * 5;
					document.getElementById("score").innerHTML = "Score: " + score;
				}
			</script>
		</head>

<body>
<h1>My Game</h1>
<a href = "mailto:mguarino223@gmail.com">My email</a><br /><br />
<textarea id = "inputBox"></textarea><input id = "go" type = "button" value = "Go" onclick = "playerInput()">
<textarea id = "textBox">You are standing.</textarea><p id = "score">Score: 5</p><br />
<input style = "margin-left: 20px;" type = "button" id = "north" value = "North" onclick = "goNorth()"><br />
<input type = "button" id = "west" value = "West" onclick = "goWest()">
<input type = "button" id = "east" value = "East" onclick = "goEast()"><br />
<input style = "margin-left: 20px;" type = "button" id = "south" value = "South" onclick = "goSouth()">
</body>
</html>
