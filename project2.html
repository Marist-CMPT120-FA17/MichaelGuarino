<!DOCTYPE html>
	<html>
		<head>
			<title>My Game</title>
			<script type = "text/javascript">
				var score = 0;
				var pos = 21;
				var visitNorth = false;
				var visitSouth = false;
				var visitEast = false;
				var visitWest = false;

				function playerInput() {
					var input = document.getElementById("inputBox").value;
					//console.log(input);
					input = input.toUpperCase();
					if (input == "N") {
						goNorth();
					} else if (input == "S") {
						goSouth();
					} else if (input == "E") {
						goEast();
					} else if (input == "W") {
						goWest();
					} else {
						var message = "Invalid Input";
						displayText(message);
					}
				}
				function goNorth() {
					if (visitNorth == false) {
						var message = "You go North.";
						displayText(message);
						pos = pos + 10;
						console.log(pos);
						visitNorth = true;
						score = score + 5;
						document.getElementById("score").innerHTML = "Score: " + score;
					} else {
						var message = "You go North.";
						displayText(message);	
					}	
				}
				function goSouth() {
					if (visitSouth == false) {
						var message = "You go South.";
						displayText(message);
						pos = pos - 10;
						console.log(pos);
						visitSouth = true;
						score = score + 5;
						document.getElementById("score").innerHTML = "Score: " + score;
					} else {
						var message = "You go South.";
						displayText(message);	
					}
					
				}
				function goEast() {
					if (visitEast == false) {
						var message = "You go East.";
						displayText(message);
						pos = pos + 1;
						console.log(pos);
						visitEast = true;
						score = score + 5;
						document.getElementById("score").innerHTML = "Score: " + score;
					} else {
						var message = "You go East.";
						displayText(message);	
					}
			
				}
				function goWest() {
					if (visitWest == false) {
						var message = "You go West.";
						displayText(message);
						pos = pos - 1;
						console.log(pos);
						visitWest = true;
						score = score + 5;
						document.getElementById("score").innerHTML = "Score: " + score;
					} else {
						var message = "You go West.";
						displayText(message);	
					}
				
				}
				function displayText(message) {
					var textArea = document.getElementById("textBox");
					textArea.value = message;
				}
			</script>
		</head>

<body>
<h1>My Game</h1>
<a href = "mailto:mguarino223@gmail.com">My email</a><br /><br />
<textarea id = "inputBox"></textarea><input id = "go" type = "button" value = "Go" onclick = "playerInput()">
<textarea id = "textBox">You are standing.</textarea><p id = "score"></p><br />
<input style = "margin-left: 20px;" type = "button" id = "north" value = "North" onclick = "goNorth()"><br />
<input type = "button" id = "west" value = "West" onclick = "goWest()">
<input type = "button" id = "east" value = "East" onclick = "goEast()"><br />
<input style = "margin-left: 20px;" type = "button" id = "south" value = "South" onclick = "goSouth()">
</body>
</html>
