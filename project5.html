<!DOCTYPE html>
	<html>
		<head>
			<title>The Haunted House</title>
			<script src = "location.js"></script>
			<script type = "text/javascript">
				var score = 5;
				var pos = 21;
				var visit10 = 0;
				var visit11 = 0;
				var visit12 = 0;
				var visit20 = 0;
				var visit21 = 1;
				var visit22 = 0;
				var visit30 = 0;
				var visit31 = 0;
				var visit32 = 0;
				var visit40 = 0;
				var visit41 = 0;
				var visit42 = 0;			

				function Location(id, name, description, item, toString()) {
					this.id = id;
					this.name = name;
					this.description = desc;
					this.item = item;
					this.toString = function() {
						(this.id + ", " + this.name + ", " + this.description);
					}	
				}

				var areaTen = new Location(10, "DownstairsBathroom", "You're in the downstairs bathroom. The mirror is completely blacked out with what looks like spraypaint. You suddenly feel very self-conscious about your looks.");
				var areaEleven = new Location(11, "DiningRoom", "You're in the dining room. The table is set with food and everything, but no one is here to eat. What a waste.");
				var areaTwelve = new Location(12, "Closet", "You're in the hallway closet. Nothing much in here, just a bunch of skeletons. Sigh...");
				var areaTwenty = new Location(20, "Kitchen", "You're in the kitchen. There's a particularly delicious looking piece of cake on the table. It looks too good to be true.");
				var areaTwentyOne = new Location(21, "Foyer", "You're back in the foyer. The front door is still locked.");
				var areaTwentyTwo = new Location(22, "LivingRoom", "You're in the living room. There's a fire going in the fireplace, but no firewood. You're sure this must break some kind of fire code.");
				var areaThirty = new Location(30, "UpstairsBathroom", "You're in the upstairs bathroom. The toilet is shaking violently and making a lot of weird noises. You make a note to call the plumber once you escape.");
				var areaThirtyOne = new Location(31, "SecondFloor", "You're on the second floor. There's a large painting of a man hanging on the wall and his eyes follow you whenever you move. Spooky.");
				var areaThirtyTwo = new Location(32, "MasterBedroom", "You're in the master bedroom. You want to take a nap, but the bed appears to be floating. You decide against it.");
				var areaForty = new Location(40, "Cellar", "You're in the cellar. The air is thick and unpleasant. You put Febreeze on your shopping list.");
				var areaFortyOne = new Location(41, "", "");
				var areaFortyTwo = new Location(42, "", "");

				function Item(id, name, description, toString()) {
					this.id = id;
					this.name = name;
					this.description = desc;
					this.toString() = function() {
						(this.id + ", " + this.name + ", " + this.description);
					}
				}

				var itemOne = new Item(1, "", "");
				var itemTwo = new Item(2, "", "");
				var itemThree = new Item(3, "", "");
				var itemFour = new Item(4, "", "");

				function playerInput() {
					var input = document.getElementById("inputBox").value;
					//console.log(input);
					input = input.toUpperCase();
					if (input == "N") {
						goNorth();
					} else if (input == "S") {
						goSouth();
					} else if (input == "E") {
						goEast();
					} else if (input == "W") {
						goWest();
					} else if (input == "HELP") {
						var visited = visit10 + visit11 + visit12 + visit20 + visit21 + visit22 + visit30 + visit31 + visit32 + visit40 + visit41 + visit42;
						var message = "Use 'N', 'S', 'E', 'W', 'n', 's', 'e', 'w' for text commands. You have visited " + visited + " area(s) so far.";
						updateDisplay(message);
					} else {
						var message = "Invalid Input";
						updateDisplay(message);
					}
				}

				function init() {
					var message = "You find yourself trapped inside a haunted house. You're in the foyer and the front door is locked, but you can explore the rest of the house.";
					updateDisplay(message);
				}

				function gameItem() {
					this.take = function () {
						
					}
				}

				function goNorth() {
					
					if (pos == 40 || pos == 41 || pos == 42) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 10;
						console.log(pos);

						areaTracker();
					}
				}

				function goSouth() {

					if (pos == 10 || pos == 11 || pos == 12) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 10;
						console.log(pos);
	
						areaTracker();
					}
				}

				function goEast() {

					if (pos == 12 || pos == 22 || pos == 32 || pos == 42) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 1;
						console.log(pos);

						areaTracker();
					}
				}

				function goWest() {

					if (pos == 10 || pos == 20 || pos == 30 || pos == 40) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 1;
						console.log(pos);

						areaTracker();
					}
				}

				function updateDisplay(message) {
					var textArea = document.getElementById("textBox");
					textArea.value = message;
				}

				function areaTracker() {
					switch (pos) {
						case 10: 
							areaTen();
							break;
						case 11: 
							areaEleven();						
							break;
						case 12:
							areaTwelve();
							break;
						case 20:
							areaTwenty();
							break;
						case 21:
							areaTwentyOne();
							break;
						case 22:
							areaTwentyTwo();
							break;
						case 30:
							areaThirty();
							break;
						case 31:
							areaThirtyOne();
							break;
						case 32:
							areaThirtyTwo();
							break;
						case 40:
							areaForty();
							break;
						case 41:
							areaFortyOne();
							break;
						case 42:
							areaFortyTwo();
							break;
					}
				}
				
				function scoreKeeper() {
					var score = (visit10 + visit11 + visit12 + visit20 + visit21 + visit22 + visit30 + visit31 + visit32 + visit40 + visit41 + visit42) * 5;
					document.getElementById("score").innerHTML = "Score: " + score;
				}

			</script>
		</head>

<input type = "button" id = "west" value = "West" onclick = "goWest()">
<input type = "button" id = "east" value = "East" onclick = "goEast()"><br />
<input style = "margin-left: 20px;" type = "button" id = "south" value = "South" onclick = "goSouth()"><br /><br />

</body>
</html>
