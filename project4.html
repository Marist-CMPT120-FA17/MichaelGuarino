<!DOCTYPE html>
	<html>
		<head>
			<title>The Haunted House</title>
			<script src = "location.js"></script>
			<script type = "text/javascript">
				var score = 5;
				var pos = 21;
				var visit10 = 0;
				var visit11 = 0;
				var visit12 = 0;
				var visit20 = 0;
				var visit21 = 1;
				var visit22 = 0;
				var visit30 = 0;
				var visit31 = 0;
				var visit32 = 0;
				var visit40 = 0;
				var visit41 = 0;
				var visit42 = 0;

				function playerInput() {
					var input = document.getElementById("inputBox").value;
					//console.log(input);
					input = input.toUpperCase();
					if (input == "N") {
						goNorth();
					} else if (input == "S") {
						goSouth();
					} else if (input == "E") {
						goEast();
					} else if (input == "W") {
						goWest();
					} else if (input == "HELP") {
						var visited = visit10 + visit11 + visit12 + visit20 + visit21 + visit22 + visit30 + visit31 + visit32 + visit40 + visit41 + visit42;
						var message = "Use 'N', 'S', 'E', 'W', 'n', 's', 'e', 'w' for text commands. You have visited " + visited + " area(s) so far.";
						updateDisplay(message);
					} else {
						var message = "Invalid Input";
						updateDisplay(message);
					}
				}

				function init() {
					var message = "You find yourself trapped inside a haunted house. You're in the foyer and the front door is locked, but you can explore the rest of the house.";
					updateDisplay(message);
				}
				function gameItem() {
					this.take = function () {
						
					}
				}
				function goNorth() {
					
					if (pos == 40 || pos == 41 || pos == 42) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 10;
						console.log(pos);

						areaTracker();
					}
				}
				function goSouth() {

					if (pos == 10 || pos == 11 || pos == 12) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 10;
						console.log(pos);
	
						areaTracker();
					}
				}	
				function goEast() {

					if (pos == 12 || pos == 22 || pos == 32 || pos == 42) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos + 1;
						console.log(pos);

						areaTracker();
					}
				}
				function goWest() {

					if (pos == 10 || pos == 20 || pos == 30 || pos == 40) {
						var message = "You can't go that way.";
						updateDisplay(message);
					} else {
						pos = pos - 1;
						console.log(pos);

						areaTracker();
					}
				}

				function updateDisplay(message) {
					var textArea = document.getElementById("textBox");
					textArea.value = message;
				}
				function areaTracker() {
					switch (pos) {
						case 10: 
							areaTen();
							break;
						case 11: 
							areaEleven();						
							break;
						case 12:
							areaTwelve();
							break;
						case 20:
							areaTwenty();
							break;
						case 21:
							areaTwentyOne();
							break;
						case 22:
							areaTwentyTwo();
							break;
						case 30:
							areaThirty();
							break;
						case 31:
							areaThirtyOne();
							break;
						case 32:
							areaThirtyTwo();
							break;
						case 40:
							areaForty();
							break;
						case 41:
							areaFortyOne();
							break;
						case 42:
							areaFortyTwo();
							break;
					}
				}
				
				function scoreKeeper() {
					var score = (visit10 + visit11 + visit12 + visit20 + visit21 + visit22 + visit30 + visit31 + visit32 + visit40 + visit41 + visit42) * 5;
					document.getElementById("score").innerHTML = "Score: " + score;
				}
			</script>
		</head>

<body onload = "init()">
<h1>The Haunted House</h1><img src = "http://dreamicus.com/data/ghost/ghost-03.jpg" width = "100px" length = "100px"><br />

<textarea id = "textBox" rows = "5" cols= "40"></textarea><br />
<textarea id = "inputBox" autofocus = "true" rows = "1" cols= "40"></textarea><br />
<input id = "go" type = "button" value = "Go!" onclick = "playerInput()"><br /><br />
<p id = "score">Score: 5</p><br />
<input style = "margin-left: 20px;" type = "button" id = "north" value = "North" onclick = "goNorth()"><br />
<input type = "button" id = "west" value = "West" onclick = "goWest()">
<input type = "button" id = "east" value = "East" onclick = "goEast()"><br />
<input style = "margin-left: 20px;" type = "button" id = "south" value = "South" onclick = "goSouth()"><br /><br />
<img src = "areaMap.png">
</body>
</html>
